

<!DOCTYPE html>
<html>
<head>
    <title>My first web page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Recommended clothes by place</h2>


    <button class="accordion">Snowy mountains</button>
    <div class="panel">
      <!-- Trigger the Modal -->
    <img id="myImg" src="img_snow.jpg" alt="Snow" style="width:100%;max-width:300px">

    <!-- The Modal -->
    <div id="myModal1" class="modal">

    <!-- The Close Button -->
    <span class="close">&times;</span>

    <!-- Modal Content (The Image) -->
    <img class="modal-content" id="img01">

    <!-- Modal Caption (Image Text) -->
    <div id="caption"></div>
    </div> 
    <p>Bring the whole closet</p>
    </div>

    <button class="accordion">Desert</button>
    <div class="panel">
     <!-- Trigger the Modal -->
     <img id="myImg2" src="img_desert.jpg" alt="Sand" style="width:100%;max-width:300px">

     <!-- The Modal -->
     <div id="myModal2" class="modal">
 
         <!-- The Close Button -->
         <span class="close">&times;</span>
 
         <!-- Modal Content (The Image) -->
         <img class="modal-content" id="img02">
 
         <!-- Modal Caption (Image Text) -->
         <div id="caption2"></div>
     </div> 
    <p>Dont bother bringing clothes</p>
    </div>

    <button class="accordion">Space</button>
    <div class="panel">
     <!-- Trigger the Modal -->
     <img id="myImg3" src="img_space.jpg" alt="Silence" style="width:100%;max-width:300px">
    
     <!-- The Modal -->
     <div id="myModal3" class="modal">
 
         <!-- The Close Button -->
         <span class="close">&times;</span>
 
         <!-- Modal Content (The Image) -->
         <img class="modal-content" id="img03">
 
         <!-- Modal Caption (Image Text) -->
         <div id="caption3"></div>
     </div> 
    <p>A spacesuit will be fine</p>
    </div> 

</body>
</html>
<script type="text/javascript" src="script.js"></script>
